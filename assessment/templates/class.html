{% extends 'base.html' %}

{% block content %}
<h2 style="color: #333; margin-bottom: 20px;">Classes</h2>
<table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
    <thead>
        <tr>
            <th style="border: 1px solid #ddd; padding: 8px; background-color: #333; color: white;">Class ID</th>
            <th style="border: 1px solid #ddd; padding: 8px; background-color: #333; color: white;">Class Name</th>
        </tr>
    </thead>
    <tbody>
        {% for class in classes %}
        <tr style="border: 1px solid #ddd; padding: 8px; {% if forloop.counter0|divisibleby:2 %}background-color: #f9f9f9;{% endif %}">
            <td style="border: 1px solid #ddd; padding: 8px;">{{ class.id }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ class.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
