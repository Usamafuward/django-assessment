{% extends 'base.html' %}

{% block content %}
<h2 style="color: #333; margin-bottom: 20px;">Subjects</h2>
<table style="width: 100%; border-collapse: collapse; margin: 20px 0;">
    <thead>
        <tr>
            <th style="border: 1px solid #ddd; padding: 8px; background-color: #333; color: white;">ID</th>
            <th style="border: 1px solid #ddd; padding: 8px; background-color: #333; color: white;">Subject</th>
            <th style="border: 1px solid #ddd; padding: 8px; background-color: #333; color: white;">Subject Score</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subjects %}
        <tr style="border: 1px solid #ddd; padding: 8px; {% if forloop.counter0|divisibleby:2 %}background-color: #f9f9f9;{% endif %}">
            <td style="border: 1px solid #ddd; padding: 8px;">{{ subject.id }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ subject.name }}</td>
            <td style="border: 1px solid #ddd; padding: 8px;">{{ subject.subject_score }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
